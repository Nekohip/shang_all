<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tran</title>
    <style> 
        div {
          width: 100px;
          height: 100px;
          background-color: red;
          /*使hover有過度效果，div會慢慢變長，而不是瞬間*/
          transition: background-color 0.5s;
        }

        div:hover {
          background-color: aqua;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
