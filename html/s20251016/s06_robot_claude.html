<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>aNdRoId</title>

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    table {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .boxa{
      width:30vw;
      height:25vh;
      margin-top:100px;
      background-color: rgb(36, 102, 146);
      text-align: center;
      font-size:150px;
      border-top-right-radius:50%;
      border-top-left-radius:50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: visible;
      animation: head-tilt 4s ease-in-out infinite;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    @keyframes head-tilt {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
    }

    /* 眼睛容器 */
    .eyes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3vw;
      font-size: 80px;
    }

    .eye {
      animation: blink 4s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 45%, 55%, 100% { transform: scaleY(1); opacity: 1; }
      50% { transform: scaleY(0.1); opacity: 0.5; }
    }

    /* 天線共用樣式 */
    .antenna{
      position: absolute;
      top: -6vh;
      width: 10px;
      height: 6vh;
      background: #243c4e;
      border-radius: 2px;
      transform-origin: bottom center;
      z-index: 5;
      animation: antenna-sway 2s ease-in-out infinite;
    }

    .antenna-left{
      left: 22%;
      transform: rotate(-18deg);
      animation-delay: 0s;
    }
    .antenna-right{
      right: 22%;
      transform: rotate(18deg);
      animation-delay: 0.2s;
    }

    .antenna::after{
      content: "";
      position: absolute;
      top: -1.2vh;
      left: 50%;
      transform: translateX(-50%);
      width: 1.4vh;
      height: 1.4vh;
      background: #f2f9ff;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(242, 249, 255, 0.6);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 2px 8px rgba(242, 249, 255, 0.6); }
      50% { box-shadow: 0 2px 15px rgba(242, 249, 255, 1); }
    }

    @keyframes antenna-sway {
      0%   { transform: rotate(-18deg); }
      50%  { transform: rotate(-8deg); }
      100% { transform: rotate(-18deg); }
    }

    .antenna-right { animation-name: antenna-sway-right; }
    @keyframes antenna-sway-right {
      0%   { transform: rotate(18deg); }
      50%  { transform: rotate(8deg); }
      100% { transform: rotate(18deg); }
    }

    .boxb{
      width:30vw;
      height:60vh;
      margin-top:20px;
      background-color: rgb(36, 102, 146);
      border-bottom-right-radius:10%;
      border-bottom-left-radius:10%;
      animation: body-breathe 3s ease-in-out infinite;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    @keyframes body-breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .boxc{
      width:8vw;
      height:50vh;
      margin-bottom:50px;
      margin-left:25px;
      background-color: rgb(36, 102, 146);
      border-top-right-radius:44%;
      border-top-left-radius:44%;
      border-bottom-right-radius:44%;
      border-bottom-left-radius:44%;
      animation: arm-wave-right 2.5s ease-in-out infinite;
      transform-origin: top center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    @keyframes arm-wave-right {
      0%, 100% { transform: rotate(0deg); }
      30% { transform: rotate(-15deg); }
      60% { transform: rotate(5deg); }
    }

    .boxd{
      width:8vw;
      height:50vh;
      margin-bottom:50px;
      margin-right:25px;
      background-color: rgb(36, 102, 146);
      border-top-right-radius:44%;
      border-top-left-radius:44%;
      border-bottom-right-radius:44%;
      border-bottom-left-radius:44%;
      animation: arm-wave-left 2.5s ease-in-out infinite;
      transform-origin: top center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    @keyframes arm-wave-left {
      0%, 100% { transform: rotate(0deg); }
      30% { transform: rotate(15deg); }
      60% { transform: rotate(-5deg); }
    }

    .boxe{
      width:8vw;
      height:30vh;
      margin:auto;
      background-color: rgb(36, 102, 146);
      border-bottom-right-radius:44%;
      border-bottom-left-radius:44%;
      animation: leg-swing-right 2s ease-in-out infinite;
      transform-origin: top center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    @keyframes leg-swing-right {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-8deg); }
    }

    .boxf{
      width:8vw;
      height:30vh;
      margin:auto;
      background-color: rgb(36, 102, 146);
      border-bottom-right-radius:44%;
      border-bottom-left-radius:44%;
      animation: leg-swing-left 2s ease-in-out infinite;
      transform-origin: top center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    @keyframes leg-swing-left {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(8deg); }
    }

    table,
    tr,
    td{
      border-collapse:collapse;
    }
    td{
      width:10px;
      height:50px;
    }
    table{
      width:50%;
      text-align: center;
      margin:auto;
    }

    @media (max-width: 600px){
      .boxa { font-size: 80px; }
      .antenna{ height: 5vh; top: -5.5vh; }
      .antenna::after{ width: 1.2vh; height: 1.2vh; }
      .eyes { font-size: 40px; }
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td></td>

      <td colspan="2" class="box12">
        <div class="boxa">
          <span class="antenna antenna-left"></span>
          <span class="antenna antenna-right"></span>
          
          <div class="eyes">
            (
            <span class="eye">。</span>
            ∀
            <span class="eye">。</span>
            )
          </div>
        </div>
      </td>

      <td></td>
    </tr>

    <tr>
      <td rowspan="2">
        <div class="boxd"></div>
      </td>

      <td colspan="2" rowspan="2" class="box22">
        <div class="boxb"></div>
      </td>

      <td rowspan="2">
        <div class="boxc"></div>
      </td>
    </tr>

    <tr></tr>

    <tr>
      <td></td>

      <td rowspan="2">
        <div class="boxf"></div>
      </td>

      <td rowspan="2">
        <div class="boxe"></div>
      </td>

      <td></td>
    </tr>

    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>

</body>
</html>
