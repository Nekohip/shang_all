<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*#呼叫id*/
        #p90{
            width:90%;
        }

        #p75{
            width:75%;
        }

        #p40{
            width:40%;
        }
    </style>
</head>

<body>
    <h2>調整大小</h2>
    <p>
        100%<br>
        <img src="./img/rickfoot.jpg" alt="" width="100%">
    </p>

    <p>
        50%<br>
        <img src="./img/rickfoot.jpg" alt="" width="50%">
    </p>

    <p>
        30%<br>
        <img src="./img/rickfoot.jpg" alt="" width="30%">
    </p>

    <p>
        CSS change<br>
        90%<br>
        <img src="./img/rickfoot.jpg" alt="" id="p90">  <!--id不可重複-->
    </p>

        <p>
        75%<br>
        <img src="./img/rickfoot.jpg" alt="" id="p75">
    </p>

        <p>
        40%<br>
        <img src="./img/rickfoot.jpg" alt="" id="p40">
    </p>
</body>
</html>
