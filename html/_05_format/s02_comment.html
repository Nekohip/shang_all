<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--123
    註解可以多行
    註解F12看得到，不能寫隱密訊息-->
    <p>Never gonna give you up.</p>
    <!-- 引用，此區塊會往右移，cite表示引用來源的URL，不會顯示 -->
    <blockquote cite="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
    Never gonna let you down.</blockquote>

    <p>這是一場<q>試煉</q></p>  <!--q裡的文字會上引號，不能被複製-->
    <p>The <abbr title="za warudo">World</abbr></p>  <!--全名註解，鼠標移到字上會顯示全名-->
    <!-- 聯絡資訊，內容會變斜體 -->
    <address>
        作者:Shang<br>
        電子郵件:konekohip@tuta.io<br>
        Taiwan
    </address>
    
</body>
</html>
