<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>abc 粗體</br></b>  <!--粗體-->
    <strong>abc 粗體(強調)</br></strong>  <!--粗體(強調)，在程式碼中表示重要-->
    <i>abc 斜體</br></i>  <!--斜體-->
    <em>abc 斜體(強調)</br></em>  <!--斜體(強調)-->
    <mark>abc 螢光標記</br></mark>  <!--螢光標記-->
    <del>abc 刪除線</br></del>  <!--刪除線-->
    <ins>abc 底線</ins>  <!--底線-->
    <p>abc<sub>2</sub>ghij 下標字</p>  <!--下標字(用在化學符號)-->
    <p>abc<small>abc 小字</small></p>  <!--小字-->
    <p>abc<sup>3</sup>def 上標字</p>  <!--上標字-->
    <hr>  <!--橫線-->

</body>
</html>
