<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{   
            width:80%;
            margin: auto;
            background-color: lightblue;
            display: flex;
            justify-content: space-around;
            align-items: center;
            /* 會隨著視窗大小排列(視窗大>多行,視窗小>多列) */
            flex-wrap: wrap;
        }

        .item {
            width: 500px;
            height: 300px;
            /* background-color: lightgray; */
            margin: 20px;
            position: relative;
        }

        .item>img {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
        }

        .logo>img {
            position: absolute;
            right: 10px;
            top: 10px;
            /* 透明度，越低越透明 */
            opacity: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
