<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            width:80%;
            height:30vh;
            background-color: lightgray;
            margin: auto;
            justify-content: space-around;
            align-items: center;
        }

        .item{
            width:200px;
            height:200px;
            background-color: lightcoral;
        }

        .container-col{
            background-color: rgb(117, 117, 117);
            width: 10%;
            height: 100vh;
            display: flex;
            /* 內容變成直排 */
            flex-direction: column;
            /* 內容變成橫排 */
            /* flex-direction: row; */
            justify-content: space-around;
        }

        .item-col{
            width:100px;
            height:100px;
            background-color: rgb(86, 194, 23);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">

        </div>
        <div class="item">
            
        </div>
        <div class="item">
            
        </div>

    </div>

    <div class="container-col">
        <div class="item-col">

        </div>
        <div class="item-col">

        </div>
        <div class="item-col">

        </div>
    </div>
</body>
</html>
